<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" mathod="get">
        <label for="username">User name: </label>
        <!-- USED FOR SMALL DATAA AMOUNT -->
        <input type="text" id="username" name="username" value="John" readonly>

        <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" size="30" placeholder="Email">

        <br>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" max="126" min="18">

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="10" required>

        <br>
        <label for="color">Favorite color</label>
        <input type="color" name="color" id="color">
        <br>

        <p>What is your favorite radio station?</p>
        <label for="radio_1">Europa FM</label>
        <input type="radio" name="radio" id="radio_1" value="europa">
        <br>
        <label for="radio_2">Pro FM</label>
        <input type="radio" name="radio" id="radio_2" value="pro">
        <br>
        <label for="radio_3">Digi FM</label>
        <input type="radio" name="radio" id="radio_3" value="digi">

        <br>
        <label for="vote">What grade would you give us?</label>    
        <input type="range" name="vote" id="vote" min="1" max="5">

        <br>

        <label for="status">Civil status</label>
        <!-- Folosit pentru a alege o valoare dintr-un set de valori predefinite -->
        <select name="status" id="status">
            <option value="married">
                Married
            </option>
            <option value="single">
                Single
            </option>
            <option value="secret">I prefer not to say</option>
        </select>
        <br>

        <!-- elemente grupate logic intr-un set de inputuri -->
        <fieldset>
            <legend>
                Car details
            </legend>
            <label for="car_brand">Brand</label>
            <input type="text" name="car_brand" id="car_brand">
            <br>
            <label for="car_model">Model</label>
            <input type="text" name="car_model" id="car_model">
            <br>
            <label for="car_m_year">Year</label>
            <input type="text" name="car_m_year" id="car_m_year">
        </fieldset>

        <br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date">

        <br>

        <!-- Folosit pentru introducere text in cantitati mari -->
        <label for="freetext">Ob's</label>
        <br>
        <textarea name="freetext" id="freetext" cols="30" rows="10"></textarea>

        <br>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree with the terms and conditions of the site</label>

        <br>
        <!-- USED TO SEND THE FORM DATA -->
        <!-- <button type="submit">SEND</button> -->
        <input type="submit" value="SEND"> 
        
    </form>
    <br>
    <br>
    <br>

    <!-- HOW TO SEARCH FROM GOOGLE -->
    <form action="https://www.google.com/search" method="get">
        <label for="">Search on Google</label>
        <input type="text" name="q">
        <button type="submit">SEARCH!</button>
    </form>
</body>
</html>
